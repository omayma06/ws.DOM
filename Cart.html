<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="Cart.css">
</head>
<body>
    <div class="shopping-cart">
        <div class="item">
            <img src="/6566-ed11fd.jpg" alt="Jogging">
            <div class="details">
                <p>Jogging</p>
                <p>Unit Price: $<span class="price">40</span></p>
            </div>
            <div class="buttons">
                <button class="quantity-btn">-</button>
                <span class="qty">1</span>
                <button class="quantity-btn">+</button>
                <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>
        </div>

        <div class="item">
            <img src="/lginstaviewproductphotos-8.webp" alt="Fridge">
            <div class="details">
                <p>Fridge</p>
                <p>Unit Price: $<span class="price">1200</span></p>
            </div>
            <div class="buttons">
                <button class="quantity-btn">-</button>
                <span class="qty">1</span>
                <button class="quantity-btn">+</button>
                <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>
        </div>

        <div class="item">
            <img src="/téléchargement.jpg" alt="Gaming Chair">
            <div class="details">
                <p>Gaming Chair</p>
                <p>Unit Price: $<span class="price">300</span></p>
            </div>
            <div class="buttons">
                <button class="quantity-btn">-</button>
                <span class="qty">1</span>
                <button class="quantity-btn">+</button>
                <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                <button class="like-btn"><i class="far fa-heart"></i></button>
            </div>
        </div>

        <div class="total">Total: $1540</div>
    </div>
    <!-- Script -->
    <script src="Cart.js"></script>
</body>
</html>
